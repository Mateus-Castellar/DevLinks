    <div id="container">

        </a>

        <a
          target="_blank"
          href="https://www.youtube.com/channel/UCyYcTyi35UNxa4tXa9QbIxw"

        <a target="_blank" href="https://www.linkedin.com/in/mateuscastellar/">

        </a>

          target="_blank"
          href="https://www.facebook.com/profile.php?id=100011362928504"
        >
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ❤️ pela
        <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
